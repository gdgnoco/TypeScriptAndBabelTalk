<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
		<style>
			#editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="editor">for (var i=1; i<=5; i++) log("#"+i);</div>
		<script src="ace-min-noconflict/ace.js" type="text/javascript"></script>
		<script type="text/javascript">
			(function() {
				var e = ace.edit("editor");
				e.setFontSize(15);
				e.setTheme("ace/theme/github");
				e.session.setMode("ace/mode/typescript");
				e.session.setTabSize(2);
				e.$blockScrolling = Infinity;
				document.getElementById("editor").attributes["data"] = e;
			})();
		</script>
	</body>
</html>
